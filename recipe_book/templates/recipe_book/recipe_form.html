{% extends "recipe_book/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="content-section">
		<form id = "recipe-form" method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">New Recipe</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				{% if request.path == '/recipe/new/' %}
					<button class="btn btn-outline-info" type="submit">Create Recipe</button>
				{% else %}
					<button class="btn btn-outline-info" type="submit">Update Recipe</button>
					<a class="btn btn-outline-info" href="{% url 'recipe-detail' object.id %}">Cancel</a>
				{% endif %}
				
			</div>
		</form>

	</div>

{% endblock content %}
